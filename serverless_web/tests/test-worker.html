<body>

    <!-- æ¸¬è©¦ 3: å½±åƒè™•ç† -->

    <!-- æ¸¬è©¦ 4: æ‰¹æ¬¡è™•ç† -->

        <h2>æ¸¬è©¦ 4: æ‰¹æ¬¡è™•ç†ï¼ˆä½‡åˆ—æ©Ÿåˆ¶ï¼‰</h2>
        <div id="test4-status" class="status pending">ç­‰å¾…æ¸¬è©¦</div>

    <div class="test-section">
        <h2>æ¸¬è©¦ 5: UI éŸ¿æ‡‰æ€§ï¼ˆè™•ç†æ™‚ UI ä¸å‡çµï¼‰</h2>
        <div id="test5-status" class="status pending">ç­‰å¾…æ¸¬è©¦</div>
        <button onclick="runTest5()">åŸ·è¡Œæ¸¬è©¦</button>
        <div id="test5-log" class="log"></div>

    <script>
        let worker = null;
        let messageId = 0;
        let pendingRequests = new Map();

        // ç™¼é€è¨Šæ¯çµ¦ Worker
        function sendWorkerMessage(type, payload) {
            const id = ++messageId;

            return new Promise((resolve, reject) => {
                pendingRequests.set(id, { resolve, reject });

                worker.postMessage({
                    type,
                    payload,
                    id
                });

                setTimeout(() => {
                    if (pendingRequests.has(id)) {
                        pendingRequests.delete(id);
                        reject(new Error('Worker å›æ‡‰é€¾æ™‚'));
                    }
                }, 30000);
            });
        }

        // è™•ç† Worker è¨Šæ¯
        function handleWorkerMessage(e) {
            const { type, payload, id } = e.data;

            switch (type) {
                case 'ready':
                    log('test1', 'success', 'âœ… Worker å·²å°±ç·’');
                    if (pendingRequests.has(id)) {
                        pendingRequests.get(id).resolve(payload);
                        pendingRequests.delete(id);
                    }
                    break;

                case 'progress':
                    updateProgress('test3', payload.percent, payload.message);
                    break;

                case 'result':
                    if (pendingRequests.has(id)) {
                        pendingRequests.get(id).resolve(payload);
                        pendingRequests.delete(id);
                    }
                    break;

                case 'error':
                    if (pendingRequests.has(id)) {
                        pendingRequests.get(id).reject(new Error(payload.message));
                        pendingRequests.delete(id);
                    }
                    break;
            }
        }

        // æ¸¬è©¦ 1: Worker åˆå§‹åŒ–
        async function runTest1() {
            setStatus('test1', 'running');
            clearLog('test1');

            try {
                log('test1', 'info', 'ğŸ”§ å»ºç«‹ Worker...');

                worker = new Worker('../workers/image-worker.js');
                worker.onmessage = handleWorkerMessage;
                worker.onerror = (error) => {
                    log('test1', 'error', 'âŒ Worker éŒ¯èª¤: ' + error.message);
                };

                log('test1', 'info', 'ğŸ“¤ åˆå§‹åŒ– Workerï¼ˆè¼‰å…¥ OpenCV.jsï¼‰...');

                await sendWorkerMessage('init', {
                    opencvPath: '../assets/lib/opencv.js'
                });

                setStatus('test1', 'success');
                log('test1', 'success', 'âœ… æ¸¬è©¦é€šéï¼');

            } catch (error) {
                setStatus('test1', 'error');
                log('test1', 'error', 'âŒ æ¸¬è©¦å¤±æ•—: ' + error.message);
            }
        }

        // æ¸¬è©¦ 2: æ¨¡æ¿è¼‰å…¥
        async function runTest2() {
            setStatus('test2', 'running');
            clearLog('test2');

            try {
                if (!worker) {
                    throw new Error('è«‹å…ˆåŸ·è¡Œæ¸¬è©¦ 1');
                }

                log('test2', 'info', 'ğŸ“„ è¼‰å…¥æ¨¡æ¿...');

                const response = await fetch('../templates/default-template.json');
                const template = await response.json();

                log('test2', 'info', `ğŸ“¤ å‚³é€æ¨¡æ¿çµ¦ Worker: ${template.name}`);

                const result = await sendWorkerMessage('load_template', { template });

                log('test2', 'success', `âœ… æ¨¡æ¿è¼‰å…¥æˆåŠŸ: ${result.templateName}`);
                setStatus('test2', 'success');

            } catch (error) {
                setStatus('test2', 'error');
                log('test2', 'error', 'âŒ æ¸¬è©¦å¤±æ•—: ' + error.message);
            }
        }

        // æ¸¬è©¦ 3: å½±åƒè™•ç†
        async function runTest3() {
            setStatus('test3', 'running');
            clearLog('test3');

            try {
                const fileInput = document.getElementById('test3-input');
                if (!fileInput.files[0]) {
                    throw new Error('è«‹å…ˆé¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
                }

                const file = fileInput.files[0];
                log('test3', 'info', `ğŸ“ è¼‰å…¥æª”æ¡ˆ: ${file.name}`);

                // è¼‰å…¥å½±åƒ
                const img = await loadImage(file);
                log('test3', 'info', `âœ… å½±åƒè¼‰å…¥æˆåŠŸ (${img.width}x${img.height})`);

                // è½‰æ›ç‚º ImageData
                const imageData = imageToImageData(img);
                log('test3', 'info', 'ğŸ“¤ å‚³é€çµ¦ Worker è™•ç†...');

                // è™•ç†
                const results = await sendWorkerMessage('process_image', {
                    imageData: Array.from(imageData.data),
                    width: imageData.width,
                    height: imageData.height
                });

                // é¡¯ç¤ºçµæœ
                displayImageData('test3-canvas-original', results.original);
                displayImageData('test3-canvas-grayscale', results.grayscale);
                displayImageData('test3-canvas-corrected', results.corrected);

                log('test3', 'success', 'âœ… è™•ç†å®Œæˆï¼');
                setStatus('test3', 'success');

            } catch (error) {
                setStatus('test3', 'error');
                log('test3', 'error', 'âŒ æ¸¬è©¦å¤±æ•—: ' + error.message);
            }
        }

        // æ¸¬è©¦ 4: æ‰¹æ¬¡è™•ç†
        async function runTest4() {
            setStatus('test4', 'running');
            clearLog('test4');

            try {
                const fileInput = document.getElementById('test4-input');
                if (fileInput.files.length === 0) {
                    throw new Error('è«‹é¸æ“‡å¤šå€‹åœ–ç‰‡æª”æ¡ˆ');
                }

                const files = Array.from(fileInput.files);
                log('test4', 'info', `ğŸ“¦ æº–å‚™è™•ç† ${files.length} å€‹æª”æ¡ˆ`);

                const startTime = Date.now();

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    log('test4', 'info', `[${i + 1}/${files.length}] è™•ç†: ${file.name}`);

                    const img = await loadImage(file);
                    const imageData = imageToImageData(img);

                    await sendWorkerMessage('process_image', {
                        imageData: Array.from(imageData.data),
                        width: imageData.width,
                        height: imageData.height
                    });

                    log('test4', 'success', `âœ… [${i + 1}/${files.length}] å®Œæˆ`);
                }

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                log('test4', 'success', `âœ… æ‰¹æ¬¡è™•ç†å®Œæˆï¼ç¸½è€—æ™‚: ${elapsed} ç§’`);
                setStatus('test4', 'success');

            } catch (error) {
                setStatus('test4', 'error');
                log('test4', 'error', 'âŒ æ¸¬è©¦å¤±æ•—: ' + error.message);
            }
        }

        // æ¸¬è©¦ 5: UI éŸ¿æ‡‰æ€§
        async function runTest5() {
            setStatus('test5', 'running');
            clearLog('test5');

            try {
                log('test5', 'info', 'â° æ³¨æ„è§€å¯Ÿå‹•ç•«æ˜¯å¦æŒçºŒæ—‹è½‰');
                log('test5', 'info', 'ğŸ”„ é–‹å§‹é•·æ™‚é–“è™•ç†ï¼ˆæ¨¡æ“¬å¤§åœ–ç‰‡ï¼‰...');

                // å»ºç«‹ä¸€å€‹å¤§çš„æ¸¬è©¦å½±åƒ
                const canvas = document.createElement('canvas');
                canvas.width = 2000;
                canvas.height = 2000;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                log('test5', 'info', 'ğŸ“¤ å‚³é€çµ¦ Worker...');

                await sendWorkerMessage('process_image', {
                    imageData: Array.from(imageData.data),
                    width: imageData.width,
                    height: imageData.height
                });

                log('test5', 'success', 'âœ… è™•ç†å®Œæˆï¼å‹•ç•«æ‡‰è©²æ²’æœ‰å‡çµ');
                setStatus('test5', 'success');

            } catch (error) {
                setStatus('test5', 'error');
                log('test5', 'error', 'âŒ æ¸¬è©¦å¤±æ•—: ' + error.message);
            }
        }

        // è¼”åŠ©å‡½æ•¸
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function imageToImageData(img) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            return ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function displayImageData(canvasId, imageDataObj) {
            const canvas = document.getElementById(canvasId);
            canvas.width = imageDataObj.width;
            canvas.height = imageDataObj.height;
            const ctx = canvas.getContext('2d');
            const imageData = new ImageData(
                new Uint8ClampedArray(imageDataObj.data),
                imageDataObj.width,
                imageDataObj.height
            );
            ctx.putImageData(imageData, 0, 0);
        }

        function setStatus(testId, status) {
            const statusEl = document.getElementById(`${testId}-status`);
            statusEl.className = `status ${status}`;
            statusEl.textContent = {
                pending: 'ç­‰å¾…æ¸¬è©¦',
                running: 'åŸ·è¡Œä¸­...',
                success: 'âœ… æ¸¬è©¦é€šé',
                error: 'âŒ æ¸¬è©¦å¤±æ•—'
            }[status];
        }

        function log(testId, level, message) {
            const logEl = document.getElementById(`${testId}-log`);
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog(testId) {
            document.getElementById(`${testId}-log`).innerHTML = '';
        }

        function updateProgress(testId, percent, message) {
            const progressEl = document.getElementById(`${testId}-progress`);
            progressEl.style.width = `${percent}%`;
            progressEl.textContent = `${percent}%`;
            log(testId, 'info', `ğŸ“Š ${percent}% - ${message}`);
        }
    </script>
