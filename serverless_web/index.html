<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline' https://docs.opencv.org; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';">
    <title>OMR Checker - 線上答案卡辨識</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 OMR Checker</h1>
            <p class="subtitle">完全在瀏覽器端運行的答案卡辨識系統</p>
        </header>

        <main>
            <!-- OpenCV.js 載入狀態 -->
            <section id="opencv-status"
                     class="status-card"
                     role="status"
                     aria-live="polite">
                <div class="status-icon" id="status-icon">⏳</div>
                <div class="status-content">
                    <h2 id="status-title">系統初始化中</h2>
                    <p id="status-text">正在載入 OpenCV.js...</p>
                    <div class="loading-bar" id="loading-bar">
                        <div class="loading-progress" id="loading-progress"></div>
                    </div>
                </div>
            </section>

            <!-- 檔案上傳區 -->
            <section id="upload-section" class="upload-section" style="display: none;">
                <h2>📤 上傳答案卡影像</h2>

                <div id="drop-zone" class="drop-zone">
                    <input
                        type="file"
                        id="file-input"
                        accept="image/jpeg,image/png,image/jpg"
                        style="display: none;"
                    >

                    <div class="drop-zone-content">
                        <div class="upload-icon">📁</div>
                        <p class="drop-zone-text">拖放圖片到此處</p>
                        <p class="drop-zone-subtext">或</p>
                        <button id="select-file-btn" class="btn btn-primary">
                            選擇檔案
                        </button>
                        <p class="file-info">支援 JPG、PNG 格式，最大 10MB</p>
                    </div>
                </div>
            </section>

            <!-- 影像預覽與處理結果 -->
            <section id="preview-section" class="preview-section" style="display: none;">
                <h2>🖼️ 影像處理</h2>

                <div class="preview-grid">
                    <!-- 原始影像 -->
                    <div class="preview-item">
                        <h3>原始影像</h3>
                        <canvas id="canvas-original"></canvas>
                    </div>

                    <!-- 灰階 -->
                    <div class="preview-item">
                        <h3>灰階轉換</h3>
                        <canvas id="canvas-grayscale"></canvas>
                    </div>

                    <!-- 降噪 -->
                    <div class="preview-item">
                        <h3>降噪處理</h3>
                        <canvas id="canvas-blurred"></canvas>
                    </div>

                    <!-- 二值化 -->
                    <div class="preview-item">
                        <h3>二值化</h3>
                        <canvas id="canvas-binary"></canvas>
                    </div>
                </div>

                <div class="actions">
                    <button id="process-btn" class="btn btn-success">
                        🔄 重新處理
                    </button>
                    <button id="upload-new-btn" class="btn btn-secondary">
                        📤 上傳新圖片
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>基於 <a href="https://github.com/Udayraj123/OMRChecker" target="_blank">OMRChecker</a> 專案 | 使用 OpenCV.js 開發</p>
        </footer>
    </div>

    <!-- OpenCV.js 初始化配置 -->
    <script>
        var Module = {
            onRuntimeInitialized() {
                if (window.opencvLoader) {
                    window.opencvLoader.onOpenCVReady();
                }
            }
        };
    </script>

    <!-- 載入腳本 (順序重要) -->
    <script src="./assets/js/opencv-loader.js"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="./assets/js/image-processor.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
